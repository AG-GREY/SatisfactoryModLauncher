matrix:
  include:
  # - os: osx
  #   osx_image: xcode10.2
  #   language: node_js
  #   node_js: '12'
  #   env:
  #   - ELECTRON_CACHE=$HOME/.cache/electron
  #   - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
  - os: linux
    language: node_js
    node_js: '12'
  - os: windows
    language: node_js
    node_js: '12'
    env: YARN_GPG=no
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      npm run release:linux
    elif [ "$TRAVIS_OS_NAME" == "windows" ]; then
      npm run release:win
    else
      npm run release:mac
    fi
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
